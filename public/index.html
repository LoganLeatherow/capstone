<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resin Receiving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="top_ribbon_rec_screen">
        <div id="top_ribbon_left">  
            <button style="background-color:white; border: none; border-radius: 20px; margin:20px;"> <img src="Niagara Logo.png" alt="Niagara Logo" width="300" height="125" style="margin: 20px;"></button>
        </div>
        <div id="top_ribbon_right">
            <p id="current_date" style="font-size: 40px; margin: 20px; color: white;">
                    <script>
                      setInterval(function(){ 
document.getElementById("current_date").innerHTML = Date();
}, 1000);
                    </script>
            </p>
        </div>
    </div>
    <div id="main_body_split">
    <div id="resin_rec_form"> 
          <form id="resin-form">
            <div style="font-size: 20px;margin: 10px;color: white;">Resin Receiving</div>
            <input id="material-description" type="text" name="material-description" placeholder="Enter material description"><br><br>
            <input id="lot-number" type="text" name="lot-number" placeholder="Enter lot number"><br><br>
            <button id="button">Add</button><br><br>
            <p> Material Description is found on page 4 within box 3</p>
            <p> Lot Number is found on page 5 within box 6</p>
        </form>
    </div>  
    <div class="silos"> 
        <img id="silo" src="silo.jpg" alt="Silo Image" width="500" height="500">
        <h3>Silo 1</h3>
        <div id="resin_card_titles">
        <h2>Num.</h2><h2>Material Description</h2><h2>Lot Number</h2>
        </div>
        <section id="resin-list">
        
      </section>
    </div>  
    </div> 


<script src="index.js"></script>
</body>
</html>
